name: Build deb

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    container: debian:bullseye

    steps:
      - uses: actions/checkout@v2

      - name: Update APT repo
        run: apt-get update

      - name: Install make
        run: apt-get install make -y

      - name: Run build
        run: make build
